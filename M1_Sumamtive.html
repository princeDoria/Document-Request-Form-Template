<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1_Summative</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="div1">
        <p id="name">Document Request Form</p>
    </div>
    <div id="form">
        <table>
            <form>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio">Mr.
                        <input type="radio">Mrs.
                        <input type="radio">Miss
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fn">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="fn" placeholder="First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ln">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="ln" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id">Upload Student ID</label>
                    </td>
                    <td>
                        <input type="file" id="id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-Mail</label>
                    </td>
                    <td>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile">Mobile</label>
                    </td>
                    <td>
                        <input type="number" id="mobile" placeholder="+63">
                    </td>
                </tr>
                <tr>
                    <td id="rd">
                        <label>Requested Document</label>
                    </td>
                    <td>
                        <input type="checkbox">Transcript of Records<br>
                        <input type="checkbox">Certificate of Enrollment<br>
                        <input type="checkbox">Good Moral Certificate<br>
                        <input type="checkbox">Generated Schedule and Assessment<br>
                        <input type="checkbox">Statement of Account
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="purpose">Purpose</label>
                    </td>
                    <td>
                        <textarea id="purpose" placeholder="Purpose"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date Needed</label>
                    </td>
                    <td>
                        <input type="datetime-local" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="claim">Mode of claim</label>
                    </td>
                    <td>
                        <input type="radio">Pick up
                        <input type="radio">Courier
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="payment">Upload proof of payment</label>
                    </td>
                    <td>
                        <input type="file" id="payment">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">submit</button>
                        <button type="reset">reset</button>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
